<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

  div {
    box-sizing: border-box;
  }

  a {
    text-decoration: none;
  }

  body {
    background-color: black;
    background-image: url(https://i.pinimg.com/originals/9e/54/64/9e5464d7b5ac5d6046dee510f20d33ab.jpg);
  }

  span {
    float: left;
    color: white;
    font-size: 24px;
    border-style: solid;
    padding: 10px;
  }

  span a {
    color: aqua;
  }

  p {
    color: white;
    font-size: 24px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  #moi {
    float: left;
    padding: 10px;
    border-radius: 100px;
  }

  h1 {
    font-size: 5.3vw;
    padding: 60px;
    padding-top: 0px;
    padding-bottom: 0px;
    margin: auto;
    width: 40%;
    text-align: center;
    background-color: aliceblue;
    border-radius: 500px;
    font-family: Anton;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  nav {
    display: flex;
    justify-content: space-around;
    font-family: sans-serif;
  }

  nav p {
    background-color: transparent;
    height: 30px;
  }

  #carre a {
    color: grey;
    text-decoration: none;
    padding: 10px;
    align-items: center;
    font-size: 20px;
    transition-duration: 1s;
    font-weight: bold;
    position: relative;
  }

  #carre a:hover {
    background-color: transparent;
    color: white;
    border-radius: 30px;
    background-color: rgba(107, 107, 107, 0.493);
  }

  .box {
    transition: transform 1s;
    width: 350px;
    height: 350px;
    margin-top: 100px;
    margin-bottom: 200px;
    margin-left: 100px;
    margin-right: 60px;
    text-align: center;
    color: white;
    font-size: 35px;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  }

  .box img {
    width: 350px;
    height: 350px;
    border-radius: 20px;
    object-fit: cover;

  }

  .box:hover {
    transform: scale(1.5);
  }

  #projets {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  #top {
    text-decoration: none;
    padding: 10px;
    font-family: sans-serif;
    color: #fff;
    background: #000;
    border-style: solid;
    border-radius: 100px;
    position: fixed;
    left: 95%;
    top: 90%;
  }


  @media only screen and (max-width: 900px) {
    nav p a {
      background-color: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav p {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 200px;
    }

    .box img {
      width: 250px;
      height: 250px;
    }

    .box {
      margin-top: 25px;
      margin-bottom: 50px;

      margin-left: 60px;
      width: 250px;
      height: 250px;
    }
  }
</style>
